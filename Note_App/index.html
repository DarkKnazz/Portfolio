<!DOCTYPE html>
<html>
  <head>
    <title>Note App</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  </head>
  <body>
    <header>NOTE APP</header>
    <div class="mainUnit">
      <section id="noteField"></section>
      <article>
        Name of note
        <input type="text" id="headerInput"><br><br><br>
        Text of note
        <textarea name="" id="textInput" spellcheck="false"></textarea><br><br><br>
        <div id="submitButton">Create a note!</div>
      </article>     
    </div>
    <footer></footer>
    <script src="main.js"></script>  
  </body>
</html>
